<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget K7 – Mock UI</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <!-- Barra do widget (custom titlebar) -->
    <!-- Botões da janela (sem wrapper) -->
    <button id="min-btn" type="button" aria-label="Minimizar"><span class="icon minus"></span></button>
    <button id="close-btn" type="button" aria-label="Fechar"><span class="icon close"></span></button>

    <div class="k7" id="k7">
        <div class="k7__inner">
            <div class="label">
                <div>
                    <div class="brand">Widget K7 • Stereo</div>
                    <div class="track" id="trackTitle">Unknown Track – Demo Mix</div>
                </div>
                <div class="time" id="timeDisplay">00:00</div>
            </div>

            <div class="window">
                <div class="reel" aria-hidden="true">
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                </div>
                <div class="tape" aria-hidden="true"></div>
                <div class="reel" aria-hidden="true">
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                </div>
                <div class="status" id="status">Parado</div>
            </div>

            <div class="control-bar">
                <div class="controls">
                    <button class="btn" id="prev" title="Anterior">⏮</button>

                    <!-- Play/Pause com transição -->
                    <button class="btn playpause" id="playpause" aria-pressed="false" title="Reproduzir">
                        <span class="icon icon--play" aria-hidden="true">▶</span>
                        <span class="icon icon--pause" aria-hidden="true">⏸</span>
                        <span class="sr-only" id="playpauseText">Reproduzir</span>
                    </button>

                    <button class="btn" id="next" title="Próxima">⏭</button>

                    <div class="btn volume" title="Volume">
                        <button id="volUp">+</button>
                        <button id="volDown">-</button>
                    </div>

                    <button class="btn logo" id="logoBtn" title="Página do projeto">
                        <!-- sem src: JS injeta a URL resolvida pelo Vite -->
                        <img id="logoImg" alt="Logo do Projeto">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./script.ts"></script>
</body>

</html>
